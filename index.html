<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaitanya's TO_DO App</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <!-- Responsive Site Design Goes Here -->
    <link rel="stylesheet" href="./CSS/794px.css" media="screen and (max-width:794px)">
    <link rel="stylesheet" href="./CSS/477px.css" media = "screen and (max-width:477px)">

</head>
<body>
    <main>
        <div class="container">

            <!-- Header -->
            <div class="header">
                <h2 id="heading_of_the_app" class="font-effect-fire"> Todo List 
                    <span class="material-icons" id="check_List">checklist</span> 
                </h2>
            </div>

            <!-- Input-Bar -->
            <div class="inputContainer">
                <input type="text" name="list" id="list">
                <span class="material-icons" id="add">add</span>
            </div>

            <!-- List Showcase -->
            <div class="listContainer"> </div>

            <!-- Pending Tasks -->
            <div class="pending"> </div>

        </div>

    </main>
    <script src="logic.js"></script>
</body>
</html>
